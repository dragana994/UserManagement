<div class="container box" style="margin-top: 10px;">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center" style="padding-top: 20px;">
        <div style="margin-bottom: 20px;">
          <h3>{{ title }}</h3>
        </div>
        <div class="container box" style="margin-top: 10px; width: 30%; margin-left: auto;">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Code</th>
                <th>Description</th>
                <th>Assign</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let permission of permissions">
                <td scope="row">{{ permission.code }}</td>
                <td>{{ permission.description }}</td>
                <td>
                  <div class="form-group">
                    <input type="checkbox" class="form-control" name="assign" id="{{permission.id}}"
                           [(ngModel)]="permission.assign">
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
          <button class="btn btn-s btn-primary btn-block" type="button" (click)="onAssignSubmit()">Edit</button>
        </div>
      </div>
    </div>
  </div>
</div>
